<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link rel="stylesheet" href="carrito1.css">
</head>
<body>
    <div class="container">
        <h1>Menú</h1>
        <div class="categories">
            <div class="category">
                <h2>Hamburguesas</h2>
                <div class="product-list" id="hamburguesas">
                    <!-- Hamburguesas Productos -->
                </div>
            </div>
            <div class="category">
                <h2>Bebidas</h2>
                <div class="product-list" id="bebidas">
                    <!-- Bebidas Productos -->
                </div>
            </div>
            <div class="category">
                <h2>Para Compartir</h2>
                <div class="product-list" id="compartir">
                    <!-- Para Compartir Productos -->
                </div>
            </div>
            <div class="category">
                <h2>Postres</h2>
                <div class="product-list" id="postres">
                    <!-- Postres Productos -->
                </div>
            </div>
        </div>

        <h2>Carrito de Compras</h2>
        <div class="cart">
            <table>
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                        <th>Total</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="cart-items">
                </tbody>
            </table>
            <div class="cart-total">
                <h3>Total: $<span id="cart-total">0.00</span></h3>
            </div>
        </div>

        <div class="payment-method">
            <h2>Método de Pago</h2>
            <select id="payment-method">
                <option value="tarjeta">Tarjeta de Crédito/Débito</option>
                <option value="paypal">PayPal</option>
                <option value="efectivo">Efectivo</option>
            </select>
            <button id="checkout">Pagar</button>
        </div>
    </div>
    <script src="carrito1.js"></script>
</body>
</html>
