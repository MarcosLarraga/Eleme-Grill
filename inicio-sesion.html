<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="inicio-sesion.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <!-- Botón de inicio de sesión -->
    <button id="loginBtn" class="login-btn">Iniciar Sesión</button>

    <!-- Modal para el formulario de inicio de sesión -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <!-- Formulario de inicio de sesión -->
            <form id="login-form">
                <h2>Iniciar Sesión</h2>
                <p>Please enter your login and password!</p>

                <!-- Campo de email -->
                <div data-mdb-input-init class="form-outline form-white mb-4">
                    <label class="form-label" for="typeEmailX">Email</label>
                    <input type="email" id="typeEmailX" class="form-control form-control-lg" />
                </div>

                <!-- Campo de contraseña -->
                <div data-mdb-input-init class="form-outline form-white mb-4">
                    <label class="form-label" for="typePasswordX">Password</label>
                    <input type="password" id="typePasswordX" class="form-control form-control-lg" />
                </div>

                <p class="small mb-5 pb-lg-2">¿No tienes cuenta?, <a class="text-dark" href="#!">Regístrate</a></p>

                <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5"
                    type="submit">Login</button>

                <div class="d-flex justify-content-center text-center mt-4 pt-1">
                    <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                    <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                    <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                </div>
            </form>
        </div>
    </div>

    <script src="inicio-sesion.js"></script>
</body>

</html>
