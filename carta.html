<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta</title>
    <link rel="stylesheet" href="Carta.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <img src="logo-eleme-grill.png" alt="Logo">
        </div>
        <div class="texto">
            <ul>
                <li><a href="#" class="btn">Inicio</a></li>
                <li><a href="#" class="btn">Nosotros</a></li>
                <li><a href="#" class="btn">Carta</a></li>
                <li><a href="#" class="btn special">Inicia Sesión</a></li>
                <a href="#" class="btn carrito"><i class="fas fa-shopping-cart"></i></a>
            </ul>
        </div>
    </nav>
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="hamburguesa1.png.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="hamburguesa2.png.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="hamburguesa3.png.jpg" alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>



    <footer class="footer">
        <div class="footer-logo">
            <img src="logo-eleme-grill.png" alt="Logo Footer">
        </div>
        <div class="footer-centro">
            <p>Síguenos en nuestras redes sociales:</p>
            <div class="icono-redes">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
        <div class="footer-dcha">
            <div class="footer-links">
                <span>Protección de datos</span>
                <span>Política de privacidad</span>
                <span>Aviso Legal</span>
            </div>
            <span class="copyright">© 2024 Eleme Grill</span>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
