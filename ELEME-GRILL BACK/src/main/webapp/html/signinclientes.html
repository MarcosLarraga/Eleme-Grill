<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="../css/signclientes.css">
</head>
<body>
    <div class="contenedor-login" id="formAcceso">
        <div class="popup-login" id="loginPopup">
            <span class="close-btn">&times;</span>
            <h2 id="formTitle">Sign In</h2>
            <form id="signInForm">
                <label for="signInEmail">Email:</label>
                <input type="email" id="signInEmail" required>
                <label for="signInPassword">Password:</label>
                <input type="password" id="signInPassword" required>
                <button type="submit" style="font-weight: bold;">Sign Up</button>
            </form>
            <div class="form-link">
                <a href="lientes.html">Don't have an account? Sign Up</a>
            </div>
        </div>
    </div>
    <script src="../js/signclientes.js"></script> 
</body>
</html>
