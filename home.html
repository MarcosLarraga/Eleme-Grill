<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eleme Grill</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css">    
</head>

<body>
    <div class="contenedor-con-video">
        <video autoplay muted loop id="video-fondo">
            <source src="video-eleme.mp4" type="video/mp4">
        </video>
        <nav class="navbar">
            <div class="logo">
                <img src="logo-eleme-grill.png" alt="Logo">
            </div>
            <div class="language-buttons">
                <button id="Espanol" onclick="cambiarIdioma('es')"><i class="flag-icon flag-icon-es"></i></button>
                <button id="Ingles" onclick="cambiarIdioma('en')"><i class="flag-icon flag-icon-gb"></i></button>
            </div>
            <div class="texto">
                <ul>
                    <li><a href="#" class="btn" data-i18n="inicio">Inicio</a></li>
                    <li><a href="#" class="btn" data-i18n="nosotros">Nosotros</a></li>
                    <li><a href="#" class="btn" data-i18n="carta">Carta</a></li>
                    <li><a href="#" class="btn special" data-i18n="inicia-sesion">Inicia Sesión</a></li>
                    <a href="#" class="btn carrito"><i class="fas fa-shopping-cart"></i></a>
                </ul>
            </div>
        </nav>

        <div class="centro">
            <img src="home.png" alt="Imagen" class="imagen">
            <div class="botones-container">
                <button class="boton" data-i18n="pedir">PEDIR</button>
            </div>
        </div>

        <button class="imagen-boton" onclick="window.location.href='tu_url_destino.html'">
            <img src="mounstruo.png" alt="Texto alternativo de la imagen">
        </button>
    </div>
    <footer>
        <div class="footer-logo">
            <img src="logo-eleme-grill.png" alt="Logo Footer">
        </div>
        <div class="footer-centro">
            <p data-i18n="siguenos">Síguenos en nuestras redes sociales:</p>
            <div class="icono-redes">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
        <div class="footer-dcha">
            <div class="footer-links">
                <span data-i18n="proteccion-datos">Protección de datos</span>
                <span data-i18n="politica-privacidad">Política de privacidad</span>
                <span data-i18n="aviso-legal">Aviso Legal</span>
            </div>
            <span class="copyright">© 2024 Eleme Grill</span>
        </div>
    </footer>
    <script src="Home.js"></script>
</body>

</html>
