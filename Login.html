<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="Login.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <button id="loginBtn" class="login-btn">Log in</button>
    <div id="loginModal" class="modal" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-content">
            <span class="close" aria-label="Close">&times;</span>
            <h2 id="loginModalLabel"><br>Log in</h2><br>
            <form id="login-form">
                <label for="typeEmailX">Email:</label>
                <div data-mdb-input-init class="form-outline form-white mb-4">
                    <input type="email" id="typeEmailX" class="form-control form-control-lg" />
                </div>
                <label for="typePasswordX">Password:</label>
                <div data-mdb-input-init class="form-outline form-white mb-4">
                    <input type="password" id="typePasswordX" class="form-control form-control-lg" />
                </div>
                <div class="text-center">
                    <button id="loginButton" data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5" type="submit">Log in</button>
                </div>                
                <p class="small mb-5 pb-lg-2 text-center"><br>Don't have an account? <a class="text-dark" href="#!">Sign up</a></p>
                <div class="d-flex justify-content-center text-center mt-4 pt-1">
                    <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                    <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                    <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                </div>
            </form>
        </div>
    </div>

    <script src="inicio-sesion.js"></script>
</body>

</html>
