<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/signclientes.css">
</head>
<body>
    <div class="contenedor-login" id="formAcceso">
        <div class="popup-login" id="loginPopup">
            <span class="close-btn">&times;</span>
            <h2 id="formTitle">Sign Up</h2>
            <form id="signUpForm">
                <label for="signUpName">Nombre:</label>
                <input type="text" id="signUpName" required>
                <label for="signUpSurname">Apellido:</label>
                <input type="text" id="signUpSurname" required>
                <label for="signUpAddress">Dirección:</label>
                <input type="text" id="signUpAddress" required>
                <label for="signUpBirthdate">Fe_Nacimiento:</label>
                <input type="date" id="signUpBirthdate" required>
                <label for="signUpPhone">Teléfono:</label>
                <input type="text" id="signUpPhone" required>
                <label for="signUpEmail">Email:</label>
                <input type="email" id="signUpEmail" required>
                <label for="signUpPassword">Password:</label>
                <input type="password" id="signUpPassword" required>
                <button type="submit" style="font-weight: bold;">Sign Up</button>
            </form>
            <div class="form-link">
                <a href="../html/signinclientes.html">Already have an account? Sign In</a>
            </div>
        </div>
    </div>
    <script src="../js/signclientes.js"></script> 
</body>
</html>
