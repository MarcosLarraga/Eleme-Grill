<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zona Privada</title>
    <link rel="stylesheet" href="../css/zonacomun.css">
</head>

<body>
    <div class="container">
        <span class="close-btn">&times;</span>
        <h1>CLIENTS</h1>
        <div class="button-container">
            <button id="add-button">ADD</button>
            <button id="delete-button">DELETE</button>
            <button id="update-button">UPDATE</button>
        </div>
        <div id="content">
            <table id="tabla-clientes">
                <thead>
                    <tr>
                        <th>Seleccionar</th>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Dirección</th>
                        <th>Teléfono</th>
                        <th>Correo electrónico</th>
                        <th>Contraseña</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se cargarán los datos -->
                </tbody>
            </table>
        </div>
        <div id="add-form" style="display: none;">
            <h2>Agregar Cliente</h2>
            <form id="client-form">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Nombre" required>
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" placeholder="Apellido" required>
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" placeholder="Dirección" required>
                <label for="telefono">Teléfono:</label>
                <input type="text" id="telefono" placeholder="Teléfono" required>
                <label for="email">Correo electrónico:</label>
                <input type="text" id="email" placeholder="Correo electrónico" required>
                <label for="contrasena">Contraseña:</label>
                <input type="text" id="contrasena" placeholder="Contraseña" required>
                <button type="submit">Añadir</button>
            </form>
        </div>
        <div id="update-form" style="display: none;">
            <h2>Actualizar Cliente</h2>
            <form id="update-client-form">
                <label for="update-nombre">Nombre:</label>
                <input type="text" id="update-nombre" placeholder="Nombre" required>
                <label for="update-apellido">Apellido:</label>
                <input type="text" id="update-apellido" placeholder="Apellido" required>
                <label for="update-direccion">Dirección:</label>
                <input type="text" id="update-direccion" placeholder="Dirección" required>
                <label for="update-telefono">Teléfono:</label>
                <input type="text" id="update-telefono" placeholder="Teléfono" required>
                <label for="update-email">Correo electrónico:</label>
                <input type="text" id="update-email" placeholder="Correo electrónico" required>
                <label for="update-contrasena">Contraseña:</label>
                <input type="text" id="update-contrasena" placeholder="Contraseña" required>
                <button type="submit">Uptade</button>
            </form>
        </div>
    </div>
    <script src="../js/zonaclientes.js"></script>
</body>

</html>
