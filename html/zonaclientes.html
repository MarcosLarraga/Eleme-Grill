<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Zone</title>
    <link rel="stylesheet" href="../css/zonacliente.css">
</head>

<body>
    <div class="container">
        <span class="close-btn">&times;</span>
        <h1>Private Zone</h1>
        <div class="button-container">
            <button id="add-button">ADD</button>
            <button id="delete-button">DELETE</button>
            <button id="update-button">UPDATE</button>
        </div>
        <div id="content">
            <table id="tabla-empleados">
                <thead>
                    <tr>
                        <th>Select</th>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Address</th>
                        <th>Phone</th>
                        <th>Email</th>
                        <th>Password</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se cargarán los datos -->
                </tbody>
            </table>
        </div>
        <div id="add-form" style="display: none;">
            <h2>Add Client</h2>
            <form id="client-form">
                <label for="nombre">Name:</label>
                <input type="text" id="nombre" placeholder="Name" required>
                <label for="apellido">Last Name:</label>
                <input type="text" id="apellido" placeholder="Last Name" required>
                <label for="direccion">Address:</label>
                <input type="text" id="direccion" placeholder="Address" required>
                <label for="telefono">Phone:</label>
                <input type="text" id="telefono" placeholder="Phone" required>
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Email" required>
                <label for="contrasena">Password:</label>
                <input type="password" id="contrasena" placeholder="Password" required>
                <button type="submit">Add</button>
            </form>
        </div>
    </div>
    <script src="../js/zonaclientes.js"></script>
</body>

</html>
