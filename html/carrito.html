<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="../css/carrito.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    
    <a href="../html/home.html" class="BACK">
        <i class="fas fa-sign-out-alt"></i> BACK
    </a>
    <div class="container">
        <h1 class="titulo-bla">CART</h1>
        
        <h1 class="titulo-bla">Hamburgers</h1>
        <div class="product-list" id="hamburgers-products">
            <!-- Todos los productos de hamburguesas se cargarán aquí -->
        </div>

        <h1 class="titulo-bla">To Share</h1>
        <div class="product-list" id="to-share-products">
            <!-- Todos los productos para compartir se cargarán aquí -->
        </div>

        <h1 class="titulo-bla">Drinks</h1>
        <div class="product-list" id="drinks-products">
            <!-- Todos los productos de bebidas se cargarán aquí -->
        </div>

        <h1 class="titulo-bla">Desserts</h1>
        <div class="product-list" id="desserts-products">
            <!-- Todos los productos de postres se cargarán aquí -->
        </div>

        <h1 class="titulo-bla">Order details</h1>
        <div class="cart">
            <table>
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Amount</th>
                        <th>Total</th>
                        <th>Edit</th>
                    </tr>
                </thead>
                <tbody id="cart-items">
                </tbody>
            </table>
            <div class="cart-total">
                <h3>Total: <span id="cart-total">0.00</span></h3>
                <button id="checkout">CHECKOUT</button>
            </div>
        </div>
    </div>
    <script src="../js/carrito.js"></script>
</body>
</html>
