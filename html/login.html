<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="../css/login-signup.css">
</head>
<body>
    <div class="contenedor-login">
        <div class="formulario-login">
            <h2>Log in</h2>
            <div class="botones-toggle">
                <button class="activo">Log in</button>
                <button>Sign up</button>
            </div>
            <form>
                <div class="grupo-entrada">
                    <input type="email" placeholder="Email Address" required>
                </div>
                <div class="grupo-entrada">
                    <input type="password" placeholder="Password" required>
                </div>
                <button class="boton-login" id="loginButton" disabled>
                    <a href="../html/home.html" id="loginLink" style="display: inline-block; width: 100%; height: 100%; text-decoration: none; color: inherit;">Log in</a>
                </button>
                
                <div class="enlace-registro">
                    <span>Create an account <a href="../html/signup.html">Sign up</a></span>
                </div>
            </form>
        </div>
    </div>
    <script src="../js/login-singup.js"></script> 
</body>
</html>
