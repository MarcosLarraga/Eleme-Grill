<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Zone</title>
    <link rel="stylesheet" href="../css/zonacomun.css">
</head>

<body>
    <div class="container">
        <span class="close-btn">&times;</span>
        <h1>Private Zone</h1>
        <div class="button-container">
            <button id="add-button">ADD</button>
            <button id="delete-button">DELETE</button>
        </div>
        <div id="content">
            <table id="tabla-empleados">
                <thead>
                    <tr>
                        <th>Select</th>
                        <th>ID</th>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Category</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se cargarán los datos -->
                </tbody>
            </table>
        </div>
        <div id="add-form" style="display: none;">
            <h2>Add Product</h2>
            <form id="client-form">
                <label for="nombre">Product:</label>
                <input type="text" id="nombre" placeholder="Name" required>
                <label for="precio">Price:</label>
                <input type="text" id="precio" placeholder="Price" required>
                <label for="categoria">Category:</label>
                <input type="text" id="categoria" placeholder="Category" required>
                <button type="submit">Add</button>
            </form>
        </div>
        <div id="update-form" style="display: none;">
            <h2>Update Product</h2>
            <form id="update-form">
                <input type="hidden" id="update-product-id">
                <label for="update-nombre">Product:</label>
                <input type="text" id="update-nombre" placeholder="Name" required>
                <label for="update-precio">Price:</label>
                <input type="text" id="update-precio" placeholder="Price" required>
                <label for="update-categoria">Category:</label>
                <input type="text" id="update-categoria" placeholder="Category" required>
                <button type="submit">Update</button>
            </form>
        </div>
    </div>
    <script src="../js/zonaproductos.js"></script>    
</body>

</html>
