<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="../css/resumen-pedido.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <h1>Order Summary</h1>
        <div class="order-summary">
            <h2>Order Details</h2>
            <table>
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="order-details">
                </tbody>
            </table>
            <div class="order-total">
                <h3>Total: <span id="order-total">0.00</span></h3>
            </div>
        </div>
        <!-- Agregar evento para mostrar el formulario -->
        <button id="add-button">ADD</button>
        <div id="add-form" style="display: none;">
            <h2>Add Client</h2>
            <form id="client-form">
                <label for="nombre">Name:</label>
                <input type="text" id="nombre" placeholder="Name" required>
                <label for="apellido">Last Name:</label>
                <input type="text" id="apellido" placeholder="Last Name" required>
                <label for="direccion">Address:</label>
                <input type="text" id="direccion" placeholder="Address" required>
                <label for="telefono">Phone:</label>
                <input type="text" id="telefono" placeholder="Phone" required>
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Email" required>
                <label for="contrasena">Password:</label>
                <input type="password" id="contrasena" placeholder="Password" required>
                <button type="submit">Add</button>
            </form>
        </div>


        <button type="submit">Complete Purchase</button>

    </div>
    <script src="../js/resumen-pedido.js"></script>
    <script>
        // Agregar evento al bot√≥n "ADD" para mostrar el formulario de agregar cliente
        document.getElementById('add-button').addEventListener('click', function () {
            document.getElementById('add-form').style.display = 'block';
        });
    </script>
</body>

</html>
