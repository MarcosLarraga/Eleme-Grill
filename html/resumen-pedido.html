<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="../css/resumen-pedido.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <h1>Order Summary</h1>
        <div class="order-summary">
            <h2>Order Details</h2>
            <table>
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="order-details">
                </tbody>
            </table>
            <div class="order-total">
                <h3>Total: <span id="order-total">0.00</span></h3>
            </div>
        </div>

        <div class="payment-details">
            <h2>Method Payment</h2>
            <form id="payment-form">
                <div class="form-group">
                    <input type="radio" id="visa" name="payment-method" value="visa" required>
                    <label for="visa">
                        <i class="fab fa-cc-visa payment-icon"></i> Visa
                    </label>
                </div>
                <div class="form-group">
                    <input type="radio" id="mastercard" name="payment-method" value="mastercard" required>
                    <label for="mastercard">
                        <i class="fab fa-cc-mastercard payment-icon"></i> Mastercard
                    </label>
                </div>
                <div class="form-group">
                    <input type="radio" id="paypal" name="payment-method" value="paypal" required>
                    <label for="paypal">
                        <i class="fab fa-cc-paypal payment-icon"></i> PayPal
                    </label>
                </div>
                <button type="submit">Complete Purchase</button>
            </form>
        </div>
    </div>
    <script src="../js/resumen-pedido.js"></script>
</body>

</html>
