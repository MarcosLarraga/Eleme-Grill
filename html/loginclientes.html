<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Area Access</title>
    <link rel="stylesheet" href="../css/loginclientes.css">
</head>
<body>
    <div class="contenedor-login" id="formAcceso">
        <div class="popup-login" id="loginPopup">
            <span class="close-btn">&times;</span>
            <h2 id="formTitle">Sign In</h2>
            <div id="formSwitcher">
                <button id="signInBtn" class="active">Sign In</button>
                <button id="signUpBtn">Sign Up</button>
            </div>
            <form id="signInForm">
                <label for="signInEmail">Email:</label>
                <input type="email" id="signInEmail" required>
                <label for="signInPassword">Password:</label>
                <input type="password" id="signInPassword" required>
                <button type="submit">Sign In</button>
            </form>
            <form id="signUpForm" style="display:none;">
                <label for="signUpName">Name:</label>
                <input type="text" id="signUpName" required>
                <label for="signUpEmail">Email:</label>
                <input type="email" id="signUpEmail" required>
                <label for="signUpPassword">Password:</label>
                <input type="password" id="signUpPassword" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>
    <script src="../js/loginclientes.js"></script> 
</body>
</html>
