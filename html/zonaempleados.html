<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Zone</title>
    <link rel="stylesheet" href="../css/zonaempleados.css">
</head>
<body>
    <div class="container">
        <span class="close-btn">&times;</span>
        <h1>EMPLOYEES</h1>
        <div class="button-container">
            <button id="add-button">ADD</button>
            <button id="delete-button">DELETE</button>
            <button id="update-button">UPDATE</button>
        </div>
        <div id="content">
            <table id="tabla-empleados">
                <thead>
                    <tr>
                        <th>Select</th>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Address</th>
                        <th>Phone</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se cargarán los datos -->
                </tbody>
            </table>
        </div>
        <div id="add-form" style="display: none;">
            <h2>Add Employee</h2>
            <form id="employee-form">
                <div class="form-group">
                    <label for="nombre">Name:</label>
                    <input type="text" id="nombre" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <label for="apellido">Last Name:</label>
                    <input type="text" id="apellido" placeholder="Last Name" required>
                </div>
                <div class="form-group">
                    <label for="direccion">Address:</label>
                    <input type="text" id="direccion" placeholder="Address" required>
                </div>
                <div class="form-group">
                    <label for="telefono">Phone:</label>
                    <input type="text" id="telefono" placeholder="Phone" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <button type="submit">Add</button>
            </form>
        </div>

        <div id="update-form" style="display: none;">
            <h2>Actualizar Cliente</h2>
            <form id="update-client-form">
                <label for="update-nombre">Name:</label>
                <input type="text" id="update-nombre" placeholder="Nombre" required>
                <label for="update-apellido">Last Name:</label>
                <input type="text" id="update-apellido" placeholder="Apellido" required>
                <label for="update-direccion">Direction:</label>
                <input type="text" id="update-direccion" placeholder="Dirección" required>
                <label for="update-telefono">Phone:</label>
                <input type="text" id="update-telefono" placeholder="Teléfono" required>
                <label for="update-email">Mail:</label>
                <input type="text" id="update-email" placeholder="Correo electrónico" required>
                <button type="submit">UPDATE</button>
            </form>
        </div>

    </div>
    <script src="../js/zonaempleados.js"></script>
</body>
</html>
